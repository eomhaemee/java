<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--ECMA Script Modul Loader-->
    <script type="text/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
    <!--ES5, ES6, ES7 과의 호환을 위한 라이브러리-->
    <script type="text/javascript" src="node_modules/es6-shim/es6-sham.min.js"></script>
    <!--모든 브라우져에서 Angular가 실행될수 있도록 지원하는 라이브러리
    (Reactive Programming을 위한 비동기 지원 라이브러리-->
    <script type="text/javascript" src="node_modules/zone.js/dist/zone.js"></script>
    <!--Angular와 TypeScript를 위한 컴파일러 (디렉티브 지원) -->
    <script type="text/javascript" src="node_modules/reflect-metadata/Reflect.js"></script>
    <!--Reactive Programming 라이브러리-->
    <script type="text/javascript" src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--아래 System 사용을 위해 이부분이 정의되어 있는  systemjs.config.js 적어줌-->
    <script type="text/javascript" src="systemjs.config.js"></script>
    <script type="text/javascript">

        //app을 import하고 과정에서 에러가 나면 catch함
        System.import("app")
            .catch(function(err){consol.error(err);});

    </script>
</head>
<body>
    <my-app>Loading App...</my-app>
</body>
</html>
